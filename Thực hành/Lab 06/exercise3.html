<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-5 my-5 mx-2 mx-sm-auto border rounded px-3 py-3">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Your name:</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name">
                        </div>
                        
                        <div class="form-group">
                            <legend class="col-form-label">Your Sex:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="chrome">
                                <label class="custom-control-label" for="chrome">Using Internet Explorer</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="ff">
                                <label class="custom-control-label" for="ff">Using Firefox</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="edge">
                                <label class="custom-control-label" for="edge">Using Google Chrome</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <legend class="col-form-label">How many childrent do you have?</legend>
                            <select name="cars" class="custom-select">
                                <option selected>None</option>
                                <option value="volvo">1</option>
                                <option value="fiat">2</option>
                                <option value="volvo">3</option>
                                <option value="fiat">4</option>
                            </select>
                        </div>

                        <button class="btn btn-primary px-5 mr-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
